<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastmarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/promocoes.css">
    <link rel="stylesheet" href="assets/css/cardapio.css">
    <link rel="stylesheet" href="assets/css/modal-produto.css">
    <link rel="stylesheet" href="assets/css/carrinho.css">
    <link rel="stylesheet" href="assets/css/faleconosco.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
</head>

<body>
    <header class="cabecalho">
        <div class="box--left">
            <!-- Botão Hambúrguer -->
            <button class="menu-toggle" id="menuToggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="logo">
                <img src="/assets/img/logo.png" alt="Fastmarket Logo">
            </div>
            
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="contactus.html">Contatos</a></li>
                    <li><a href="about.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
        <div class="box-center">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <div class="cart">
            <a href="#" data-bs-toggle="offcanvas" data-bs-target="#carrinhoOffcanvas">Carrinho (0)</a>
        </div>
    </header>


    <section class="container my-5" id="fale-conosco">
    <h2 class="mb-4 text-center fw-bold">Fale Conosco</h2>

    <div class="row g-4 align-items-start">
        <!-- Formulário -->
        <div class="col-lg-6">
            <form class="p-4 border rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>
                </div>

                <button type="submit" class="btn btn-danger w-100">
                    <i class="bi bi-send-fill me-2"></i>Enviar Mensagem
                </button>
            </form>
        </div>

        <!-- Informações de contato -->
        <div class="col-lg-6">
            <div class="p-4 border rounded shadow-sm bg-light h-100">
                <h5 class="fw-bold mb-3">Informações de Contato</h5>

                <p><i class="bi bi-telephone-fill text-danger me-2"></i><strong>Telefone:</strong> (81) 99999-9999</p>
                <p><i class="bi bi-envelope-fill text-danger me-2"></i><strong>E-mail:</strong> contato@fastmarket.com</p>
                <p><i class="bi bi-geo-alt-fill text-danger me-2"></i><strong>Endereço:</strong> Av. Dantas Barreto, 123 — Recife/PE</p>

                <hr>

                <p class="text-muted mb-0">
                    <h5 class="Funcionamento"><strong>Horário de Atendimento:</strong></h5>
                    <strong>Seg a Sáb:</strong> 08h às 22h<br>
                    <strong>Domingos e feriados:</strong> 09h às 18h
                </p>
            </div>
        </div>
    </div>
</section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/cardapio.js"></script>
    <script src="assets/js/promocoes.js"></script>
</body>
</html>
